{% extends 'base.html' %}

{% load static %}

{% block meta %}
{% endblock meta %}

{% block content %}
<div class = "education_item">

    <h2 class="mx-4 text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Create New Post</h2>

    <form class="w-full max-w-sm" method="POST" action="">
        {% csrf_token %}
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
              Title
            </label>
          </div>
          <div class="md:w-2/3">
            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-primary" id="inline-full-name" type="text" placeholder="Title">
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
              Content
            </label>
          </div>
          <div class="md:w-2/3">
            <textarea id="content" rows="4" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-primary" placeholder="Write your text here..." required=""></textarea>
          </div>
        </div>
        <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <button class="shadow bg-primary focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
              Add
            </button>
          </div>
        </div>
        <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
              <button class="mt-2 shadow bg-red-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button"><a href="{% url 'collection:education' %}">
                Back
              </a></button>
            </div>
          </div>
      </form>

</div>
{% endblock content %}
